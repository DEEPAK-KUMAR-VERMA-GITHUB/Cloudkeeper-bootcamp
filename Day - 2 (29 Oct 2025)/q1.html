<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <!-- <script src="./q3-q9.js" ></script> -->
  </head>
  <body>
    <form id="userForm" method="post">
      <label for="name">Full Name : </label>
      <input
        type="text"
        name="full_name"
        id="name"
        pattern="[a-zA-Z\s]+"
        required
      />

      <label for="age">Age : </label>
      <input
        type="number"
        name="age"
        id="age"
        min="0"
        maxlength="3"
        max="150"
        inputmode="numeric"
        required
      />

      <button type="submit">Submit</button>

      <script>
        // Function to check if full name is valid (non-empty)
        function isValidName(name) {
          return name.trim().length > 0;
        }

        // Function to check if age is valid or not
        function isValidAge(age) {
          return isNaN(age) || age < 18;
        }

        // Add form submit event listener
        document
          .getElementById("userForm")
          .addEventListener("submit", function (event) {
            const nameInput = document.getElementById("name").value;
            const ageInput = parseInt(document.getElementById("age").value, 10);

            // Validation checks
            if (!isValidName(nameInput)) {
              alert("Please enter your name.");
              event.preventDefault(); // stop form submission
              return;
            }

            if (isValidAge(ageInput)) {
              alert("You must be at least 18 years old to submit the form.");
              event.preventDefault();
              return;
            }

            // If all validations pass, form will be submitted
            alert("Form submitted successfully!");
          });
      </script>
    </form>
  </body>
</html>
